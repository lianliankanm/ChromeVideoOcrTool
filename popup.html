<!DOCTYPE html>
<html>
<head>
	<title>视频识别工具</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/popup.css">
</head>
<body>
	<div class="container">
		视频文字识别
		<div class="screenshot-btn" id="full-screenshot">
			<p>视频截图</p>
		</div>
	</div>
	<div id="screenshot" class="screenshot">
         <img id="img" width="300" height="200" src="" alt="请开始截图">
	</div>
	<div class="operation">
		<div class="clear" id="clear">
			清空截图
		</div>
		<div class="undo" id="undo">
			取消当前截图
		</div>
	</div>
	<div class="ocr-area">
		<div class="ocr" id="ocr">
			<p id="cut-num">识别当前视频中文字</p>
		</div>
	</div>
	<div class="text-area">
		<label>
			<textarea class="textarea" id="textarea" rows="10" cols="30">我是一个文本框。</textarea>
		</label>
		<div class="text-control" id="text-control">
		     <div class="save" id="save">
			     保存到本地
		     </div>
		     <div class="clear-text" id="clear-text">
			     清空文本框
		     </div>
			<div class="copy-text" id="copy-text">
				复制到剪切板
			</div>
			<div class="tran" id="tran">
				内容翻译
			</div>
		</div>
	</div>
	<div class="video-ocr">
		<div class="switch" id="switch">
			开始
		</div>
		<div class="clear-video" id="clear-video">
			清空视频片段
		</div>
	</div>
	<div class="video-req" id="video-req">
		识别截取视频片段 共 0 秒
	</div>
	<div class="open" id="open">
		跳转至应用主页 体验更多功能
	</div>
	<script type="text/javascript" src="js/FileSaver.js"></script>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/popup.js"></script>
</body>
</html>
